# Render deployment configuration - FREE TIER
# This file tells Render how to deploy your app

services:
  - type: web
    name: instatalk-app
    env: node
    plan: free  # FREE TIER
    buildCommand: npm install && npm run build && cd server && npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://your-app-name.onrender.com
    # Note: Free tier will sleep after 15 minutes of inactivity